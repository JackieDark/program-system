<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/resetPwd.css">
</head>
<body>
<header>
    <div class="nav"><img src="./images/icon.png" alt="爱码网" title="爱码网"><span>爱码</span><span>|</span><span>Coding changes the world</span>
    </div>
</header>
<section class="userCnt">
    <div class="resetCnt">
        <h1>重置密码</h1>
        <div class="resetBox">
            <form class="reset_form">
                <ul>
                    <li>
                        <input type="text" name="username" placeholder="请输入账号,至少6位" class="reset_text">
                    </li>
                    <li>
                        <input type="email" name="email" placeholder="请输入邮箱" class="reset_email">
                    </li>
                    <li>
                        <input type="password" name="password" placeholder="请输入新密码，至少8位" class="reset_pwd">
                    </li>
                    <li><input class="reset" type="button" value="重置"></li>
                </ul>
            </form>
        </div>
    </div>
</section>
</body>
</html>
